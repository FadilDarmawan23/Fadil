<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.error-message {
			color: rgb(0, 0, 0);
			font-size: 14px;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<section>
		<div class="leaves">
			<div class="set">
				<div><img src="bintang.png"></div>
				<div><img src="bintang.png"></div>
				<div><img src="bintang.png"></div>
				<div><img src="bintang.png"></div>
				<div><img src="bintang.png"></div>
				<div><img src="bintang.png"></div>
				<div><img src="bintang.png"></div>
				<div><img src="bintang.png"></div>
			</div>
		</div>
		<img src="planet.jpg" class="bg">
		<img src="astronot.png" class="astronot">
		<div class="login">
			<h2>Sign In <div><img src="leaf5.png"></div></h2>
			<form id="login-form">
				<div class="inputBox">
					<input type="text" placeholder="Username" name="username" id="username">
				</div>
				<div class="inputBox">
					<input type="password" placeholder="Password" name="password" id="password">
				</div>
				<div class="inputBox">
					<input type="submit" value="Login" id="btn">
				</div>
				<span id="error-message" class="error-message"></span>
			</form>
		</div>
	</section>

	<script>
		document.getElementById("login-form").addEventListener("submit", function(event) {
			event.preventDefault(); // Mencegah form dari pengiriman bawaan
			login(); // Panggil fungsi login saat form login disubmit
		});

		function login() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			var errorMessage = document.getElementById("error-message");

			// Contoh validasi (ganti dengan logika validasi sesuai kebutuhan Anda)
			if (username === "admin" && password === "admin123") {
				window.location.href = "https://unsil.ac.id/";
				// Redirect ke halaman lain atau lakukan tindakan lain setelah login berhasil
			} else {
				errorMessage.textContent = "Username atau password salah. Silakan coba lagi.";
			}
		}
	</script>
</body>
</html>
